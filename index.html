<!--
  Create a website using html, css, js with carousel to 3D sliding between 
  images with description about ghost runner (a famous 3D
  jumping, slashing game) characters and maps.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Runner Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url("./images/ghost-runner-wp.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <img
      src="./images/ghost-runner.jpg"
      alt="ghost runner image"
      style="width: 550px; margin: 0px 20px 0px 20px; border-radius: 20px; border: 5px solid goldenrod"
    />
    <div style="margin: 0px 20px 0px 20px">
      <h1 style="color: aliceblue; margin-bottom: 0px; font-family: 'Tektur', sans-serif;"><strong>John Tarrant</strong></h1>
      <p style="color: gold; font-family: 'Smooch Sans', sans-serif; font-size:20px">
        <em
          >"A legend was born. Soon the world would know him as “the ghost
          runner”, John Tarrant, <br />
          the extraordinary man whom nobody could stop. As a hapless teenage
          boxer in the 1950s, <br />
          he'd been paid a small sum in expenses. When he wanted to run, he was
          banned for life."</em
        >
      </p>
    </div>
  </body>
</html>
